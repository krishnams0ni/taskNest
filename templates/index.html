<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>taskNest</title>
</head>
<body>
<style>
    html {
        height: 100%;
        display: table;
        margin: auto;
        font-size: 20px;
    }
    body {
        height: 100%;
        display: table-cell;
        vertical-align: middle;
    }
    table, th, td {
        border: 2px solid black;
    }
    td, th {
        padding: 3px 9px;
    }
</style>
<table>
    <tr>
        <th>S. No.</th>
        <th>Tasks</th>
    </tr>
    {% for i in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
